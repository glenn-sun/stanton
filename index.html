<!DOCTYPE html>
<html>
<head>
	<title>
		Elizabeth Cady Stanton
	</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body id="body">
	<!-- Define a header navigation bar -->
	<div id="header">
		<div id="h-container">
			<div class="h-element h-static">
				Elizabeth Cady Stanton
			</div>
			<div class="h-element h-button">
				HOME
			</div>
			<div class="h-element h-button">
				CONTENTS
			</div>
			<div class="h-element h-button">
				REFERENCES
			</div>
			<div class="h-element h-button">
				HELP
			</div>
		</div>
	</div>

	<!-- Start the content area -->
	<div id="content">
	</div>

	<!-- Navigation footer -->
	<div id="footer">
		<div class="f-element f-left f-focus">
			START
		</div>
		<div class="f-element f-left f-unfocus">
			RESTART
		</div>
		<div class="f-element f-left f-unfocus">
			BACK
		</div>
		<div class="f-element f-left f-unfocus">
			REPLAY
		</div>
		<div class="f-element f-right f-focus">
			CONTINUE
		</div>
		<div class="f-element f-right f-focus">
			NEXT
		</div>
	</div>
</body>
</html>
