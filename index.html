<!DOCTYPE html>
<html>
<head>
	<title>
		Elizabeth Cady Stanton
	</title>
	<link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body id="body">
	<!-- Define a header navigation bar -->
	<div id="header">
		<div id="h-container">
			<div class="h-element h-static">
				Elizabeth Cady Stanton
			</div>
			<div class="h-element h-button">
				HOME
			</div>
			<div class="h-element h-button">
				CONTENTS
			</div>
			<div class="h-element h-button">
				REFERENCES
			</div>
			<div class="h-element h-button">
				HELP
			</div>
		</div>
	</div>

	<!-- Start the content area -->
	<div id="content">
		<div class="title" id="a01">
			<div id="a01-title">
				Elizabeth Cady Stanton
			</div>
			<div id="a01-subtitle">
				An Interactive Experience
			</div>
		</div>
	</div>

	<!-- Navigation footer -->
	<div id="footer">
		<div id="f-title">
			Title
		</div>
		<div id="f-ui">
			<div class="f-element f-left f-focus" id="f-start">
				START
			</div>
			<div class="f-element f-left f-unfocus" id="f-restart">
				RESTART
			</div>
			<div class="f-element f-left f-unfocus" id="f-back">
				BACK
			</div>
			<div class="f-element f-left f-unfocus" id="f-replay">
				REPLAY
			</div>
			<div class="f-element f-right f-focus" id="f-continue">
				CONTINUE
			</div>
			<div class="f-element f-right f-focus" id="f-next">
				NEXT
			</div>
		</div>
	</div>
</body>
</html>
